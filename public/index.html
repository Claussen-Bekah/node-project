<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="event.js"></script>
    <title>Anagram Fun</title>
</head>

<body>
    <div class="grid">
        <div>
            <h1>Get a word</h1>

            <div id="word">
            </div>
            <div>
                <button onclick="getWord()" id="newWord">Get Word</button>
            </div>

            <button onclick="getHint()" id="newWord">Get Hint</button>
            <div class="hidden" id="hint"></div>


            <h2>Answer here:</h2>

            <input type="text" name="anagram" id="anagram">
            <button onclick="checkAnagram()">Submit Answer</button>

            <div id="alert">

            </div>
        </div>

        <div class="line">
            <img src="line.png" alt="dividing line">
        </div>

        <div class="scoring">

            <p class="score">Your score: <span id="count">0</span></p>


            <label for="username">Username:</label><input type="text" name="username" id="username">
            <button onclick="postScore()">Post Score</button>
            <p id="scoreAlert"></p>


            <button id="viewScoresBtn" class="special" onclick="viewScores()">See Top Scores</button>
       
            <div class="maxWidth">
            <ol id="topScores">

            </ol>

        </div>


        </div>
    </div>


</body>

</html>
